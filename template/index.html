<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>index</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/comon0.css" />
  </head>
  <script>
    $(window).load(function () {
      $('.loading').fadeOut(1500)
    })

    $(document).ready(function () {
      var whei = $(window).width()
      $('html').css({ fontSize: whei / 20 })
      $(window).resize(function () {
        var whei = $(window).width()
        $('html').css({ fontSize: whei / 20 })
      })
    })
  </script>
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/anime.min.js"></script>
  <script language="JavaScript" src="js/index.js"></script>
  <body>
    <!-- 加载动画 -->
    <div class="loading" id="load">
      <div class="load_img">
        <img class="jzxz1" src="images/jzxz1.png" />
        <img class="jzxz2" src="images/jzxz2.png" />
      </div>
    </div>
    <div class="head">
      <h1>标题</h1>
      <div class="weather"><img src="picture/weather.png" /><span>多云转小雨</span><span id="showTime"></span></div>
    </div>
    <div class="mainbox">
      <ul class="clearfix">
        <li class="left-box">
          <div class="boxall" style="height: 3.2rem">
            <div class="alltitle">标题</div>
            <div class="allnav" id="echart1"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall" style="height: 3.2rem">
            <div class="alltitle">标题</div>
            <div class="allnav" id="echart2"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall" style="height: 3.2rem">
            <div style="height: 100%; width: 100%">
              <div class="sy" id="fb1"></div>
              <div class="sy" id="fb2"></div>
              <div class="sy" id="fb3"></div>
            </div>
            <div class="boxfoot"></div>
          </div>
        </li>
        <li class="center-box">
          <div class="bar">
            <div class="barbox">
              <ul class="clearfix">
                <li class="pulll_left counter">12581189</li>
                <li class="pulll_left counter">3912410</li>
              </ul>
            </div>
            <div class="barbox2">
              <ul class="clearfix">
                <li class="pulll_left">2018年总收入情况</li>
                <li class="pulll_left">2018年总支出情况</li>
              </ul>
            </div>
          </div>
          <div class="map">
            <div class="map1"><img src="picture/lbx.png" /></div>
            <div class="map2"><img src="picture/jt.png" /></div>
            <div class="map3"><img src="picture/map.png" /></div>
            <div class="map4" id="map_1"></div>
          </div>
        </li>
        <li class="right-box">
          <div class="boxall" style="height: 3.4rem">
            <div class="alltitle">标题</div>
            <div class="allnav" id="echart4"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall" style="height: 3.2rem">
            <div class="alltitle">标题</div>
            <div class="allnav" id="echart5"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall" style="height: 3rem">
            <div class="alltitle">标题</div>
            <div class="allnav" id="echart6"></div>
            <div class="boxfoot"></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="back"></div>

    <canvas id="canvas" style="position: absolute; top: 0; left: 0; z-index: -1"></canvas>

    <script type="text/javascript" src="js/bg.js"></script>
    <script type="text/javascript" src="js/china.js"></script>
    <script type="text/javascript" src="js/area_echarts.js"></script>
    <script>
      var t = null
      t = setTimeout(time, 1000) //開始运行
      function time() {
        clearTimeout(t) //清除定时器
        dt = new Date()
        var y = dt.getFullYear()
        var mt = dt.getMonth() + 1
        var day = dt.getDate()
        var h = dt.getHours() //获取时
        var m = dt.getMinutes() //获取分
        var s = dt.getSeconds() //获取秒
        document.getElementById('showTime').innerHTML =
          y + '年' + mt + '月' + day + '-' + h + '时' + m + '分' + s + '秒'
        t = setTimeout(time, 1000) //设定定时器，循环运行
      }

      setTimeout(() => {
        anime({
          targets: '.left-box .boxall',
          translateX: '153%',
          easing: 'easeInOutQuad',
          delay: function (el, i, l) {
            return i * 100
          },
          endDelay: function (el, i, l) {
            return (l - i) * 100
          },
        })

        anime({
          targets: '.right-box .boxall',
          translateX: '-153%',
          easing: 'easeInOutQuad',
          delay: function (el, i, l) {
            return i * 100
          },
          endDelay: function (el, i, l) {
            return (l - i) * 100
          },
        })

        anime({
          targets: '.bar',
          opacity: 1,
          easing: 'easeInOutQuad',
          delay: 500,
        })

        anime({
          targets: '.head',
          translateY: '0',
          delay: 800,
          duration: 300,
        })
      }, 500)
    </script>
  </body>
</html>
