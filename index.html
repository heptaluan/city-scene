<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>index</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- 加载动画 -->
    <div class="loading" id="load">
      <div class="load_img">
        <img class="jzxz1" src="images/jzxz1.png" />
        <img class="jzxz2" src="images/jzxz2.png" />
      </div>
    </div>
    <div class="head">
      <h1>「健康中国·新乡行动」 泛肿瘤普早筛</h1>
      <h4>全域智慧管理数字系统</h4>
      <!-- <div class="weather"><img src="picture/weather.png" /><span>多云转小雨</span><span id="showTime"></span></div> -->
    </div>
    <div class="mainbox">
      <ul class="clearfix">
        <li class="left-box">
          <div class="boxall">
            <div class="alltitle">区县累计数</div>
            <div class="allnav" id="echart1"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle">月度检测数量</div>
            <div class="allnav" id="echart2"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle">男女年龄比例分布</div>
            <div class="allnav" id="echart3"></div>
            <div class="boxfoot"></div>
          </div>
        </li>
        <li class="center-box">
          <div class="bar">
            <div class="barbox">
              <ul class="clearfix">
                <li class="pulll_left counter num-scroll-1" id="totalOrderNumber">234562</li>
                <li class="pulll_left counter num-scroll-2" id="todayOrderNumber">2444</li>
              </ul>
            </div>
            <div class="barbox2">
              <ul class="clearfix">
                <li class="pulll_left">总订单数</li>
                <li class="pulll_left">当日订单数</li>
              </ul>
            </div>
          </div>
          <div class="map">
            <button id="showBarChart">隐藏检测点</button>
            <!-- <div class="map1"><img src="picture/lbx.png" /></div>
            <div class="map2"><img src="picture/jt.png" /></div> -->
            <!-- <div class="map3"><img src="picture/map.png" /></div> -->
            <div class="map4" id="echart7"></div>
          </div>
        </li>
        <li class="right-box">
          <div class="boxall">
            <div class="alltitle">机构检测累计量排名</div>
            <div class="allnav" id="echart4"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle">区县目标完成度</div>
            <div class="allnav" id="echart5"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle">高风险复查比</div>
            <div class="allnav" id="echart6"></div>
            <div class="boxfoot"></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="back"></div>

    <canvas id="canvas" style="position: absolute; top: 0; left: 0; z-index: -1"></canvas>

    <script type="text/javascript" src="js/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="js/echarts/echarts-gl.min.js"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>
    <script type="text/javascript" src="js/jquery.countTo.js"></script>
    <script type="text/javascript" src="./js/bg.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="module" src="js/options.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
