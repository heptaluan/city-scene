<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>健康中国·新乡行动</title>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile-select.css" />
    <link rel="stylesheet" type="text/css" href="./css/tips.css" />
  </head>

  <body>
    <!-- 加载动画 -->
    <div
      id="provinceInfo"
      style="position: absolute; z-index: 2; background: white; padding: 10px; visibility: hidden"
    ></div>
    <div
      id="districtInfo"
      style="position: absolute; z-index: 2; background: white; padding: 10px; visibility: hidden"
    ></div>
    <div
      id="placeInfo"
      style="position: absolute; z-index: 2; background: white; padding: 10px; visibility: hidden"
    ></div>
    <div class="loading" id="load">
      <div class="load_img">
        <img class="jzxz1" src="./images/jzxz1.png" />
        <img class="jzxz2" src="./images/jzxz2.png" />
      </div>
    </div>
    <div class="head">
      <div class="header-time">
        <span id="time"></span>
      </div>
      <div class="header-wrap">
        <img src="./images/title.png" alt="标题" />
      </div>
      <h1>泛肿瘤普早筛</h1>
      <h4>全域智慧管理数字系统</h4>
      <!-- <div class="weather"><img src="picture/weather.png" /><span>多云转小雨</span><span id="showTime"></span></div> -->
    </div>
    <div class="mainbox">
      <div class="map">
        <div class="map4" id="echart7" style="display: none"></div>
      </div>
      <ul class="clearfix main-box">
        <li class="left-box">
          <div class="boxall">
            <div class="alltitle" id="title1">区县累计数</div>
            <div class="allnav" id="echart1"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle" id="title2">月度检测数量</div>
            <div class="allnav" id="echart2"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle" id="title3">区域当日检测量排名</div>
            <!-- <div class="allnav box1" id="echart31"></div>
            <div class="allnav box2" id="echart32"></div> -->
            <div class="allnav" id="echart3"></div>
            <div class="boxfoot"></div>
          </div>
        </li>
        <li class="center-box">
          <div class="bar">
            <button id="showBarChart">隐藏检测点</button>
            <div class="barbox">
              <ul class="clearfix">
                <li class="pulll_left counter num-scroll-1" id="totalOrderNumber">1234567890</li>
                <li class="pulll_left counter num-scroll-2" id="todayOrderNumber">0</li>
              </ul>
            </div>
            <div class="barbox2">
              <ul class="clearfix">
                <li class="pulll_left" id="totalOrderTitle">总检测数</li>
                <li class="pulll_left" id="todayOrderTitle">当日检测数</li>
              </ul>
            </div>
          </div>
          <div class="map">
            <div class="map4" id="echart7"></div>
          </div>
          <div id="selectButton"></div>
        </li>
        <li class="right-box">
          <div class="boxall">
            <div class="alltitle" id="title4">机构检测累计量排名</div>
            <div class="allnav" id="echart4"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle" id="title5">区县目标完成度</div>
            <div class="allnav" id="echart5"></div>
            <div class="boxfoot"></div>
          </div>
          <div class="boxall">
            <div class="alltitle" id="title6">高风险复查比</div>
            <div class="allnav" id="echart6"></div>
            <div class="boxfoot"></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="back"></div>

    <!-- 区县切换提示 -->
    <div class="tips-box">
      <div class="tips">
        <span>点击这里可以进行区县的切换选择</span>
        <div class="arrowDown"></div>
      </div>
    </div>

    <!-- 提醒用户竖屏 -->
    <div id="mark">
      <div class="mark-box">
        <i class="icon-phone"></i>
        <p class="message">为了更好的体验，请使用竖屏方式浏览</p>
      </div>
    </div>

    <canvas id="canvas" style="position: absolute; top: 0; left: 0; z-index: -1"></canvas>

    <script type="text/javascript" src="./js/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="./js/echarts-liquidfill.min.js"></script>
    <script type="text/javascript" src="./js/mobile-select.iife.min.js"></script>
    <!-- <script type="text/javascript" src="./js/echarts/echarts-gl.min.js"></script> -->
    <script type="text/javascript" src="./js/anime.min.js"></script>
    <script type="text/javascript" src="./js/jquery.countTo.js"></script>
    <script type="text/javascript" src="./js/bg.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>

    <script type="text/javascript" src="./three/fly.js"></script>
    <script type="text/javascript" src="./three/three.js"></script>
    <script type="text/javascript" src="./three/tween.umd.js"></script>
    <script type="text/javascript" src="./three/stats.min.js"></script>
    <script type="text/javascript" src="./three/OrbitControls.js"></script>
    <script type="text/javascript" src="./three/d3-array.v1.min.js"></script>
    <script type="text/javascript" src="./three/d3-geo.v1.min.js"></script>

    <script type="module" src="./three/index.js"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./js/options.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
